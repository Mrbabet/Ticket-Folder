<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/086008f654.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="ticket">
        <div class="ticket-container">
          <div class="ticket-menu">
            <div class="information"><span>Select Flight</span></div>
            <button class="back-arrow-button">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
          <div class="trip-details">
            <div class="left-side">
              <p class="your-trip">Your Trip</p>
              <h1>BLR - DEL <span class="flight-type">One Way</span></h1>

              <p class="date">12th June, 2020</p>
            </div>
            <div class="right-side">
              <i class="fa-solid fa-sliders"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
